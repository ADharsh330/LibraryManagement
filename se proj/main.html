<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    
    <link rel="stylesheet" type="text/css" href="mani.css">
</head>
<body style="background-image: url('Library-Management-System.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <header>
        <h1>Library Management System</h1>
        <h2>Student Page</h2>
    </header>

    <div class="buttons-container">
        <button class="action-button" id="list-books">List of Books</button>
        <button class="action-button" id="take-book">Take a Book</button>
        <button class="action-button" id="return-book">Return a Book</button>
        <button class="action-button" id="blog">Blog</button>
        <button class="action-button" id="search">Search</button>
    </div>
    <script>
        document.getElementById("take-book").addEventListener("click", function () {
            window.location.href = "take-book.html";
        });
        document.getElementById("blog").addEventListener("click", function () {
            window.location.href = "blog.html";
        });
    </script>
</body>
</html>
