<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="blog-styles.css">
    <title>Blog Page</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Blog Page</h1>
    </header>

    <main class="main-content">
        <div class="button-container">
            <button class="action-button" id="read-blog">Read Blogs</button>
            <button class="action-button" id="write-blog">Write a Blog</button>
        </div>

        <!-- Blog Listing Section -->
        <section class="blog-listing" id="blog-listing">
            <h2>Recent Blogs</h2>
            <div class="blog">
                <h3>Blog Title 1</h3>
                <p>Author: John Doe</p>
                <p>Date: April 15, 2023</p>
                <p>This is the content of the blog...</p>
            </div>
            <!-- Add more blogs as needed -->
        </section>

        <!-- Blog Writing Section -->
        <section class="blog-writing" id="blog-writing">
            <h2>Write a Blog</h2>
            <form>
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" name="blog-title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="blog-content">Content:</label>
                <textarea id="blog-content" name="blog-content" rows="6" required></textarea>

                <button type="submit" class="action-button">Publish Blog</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Blogging Platform</p>
    </footer>
</body>
</html>
